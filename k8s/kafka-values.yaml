fullnameOverride: "${KAFKA_SERVERS}"

controller:
  replicaCount: 1

broker:
  replicaCount: 1

auth:
  enabled: false

# SASL 완전 비활성화를 위한 추가 설정
listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  internal:
    protocol: PLAINTEXT

# 보안 프로토콜 맵 설정
listenerSecurityProtocolMap: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT

# 영속성 비활성화
controller:
  persistence:
    enabled: false

broker:
  persistence:
    enabled: false
